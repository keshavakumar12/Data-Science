<!doctype html>
<html>
<head>
  <title>TOPSIS Web Service</title>
</head>
<body>
  <h2>TOPSIS Web Service</h2>
  <form method="POST" action="/submit" enctype="multipart/form-data">
    <p>File Name: <input type="file" name="file" required></p>
    <p>Weights (comma-separated): <input type="text" name="weights" placeholder="1,1,1,2" required></p>
    <p>Impacts (comma-separated): <input type="text" name="impacts" placeholder="+,+,-,+" required></p>
    <p>Email Id: <input type="email" name="email" required></p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
